<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="brand-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern Rounded Square Background -->
  <rect width="100" height="100" rx="28" fill="url(#brand-grad)"/>
  
  <!-- Subtle Inner Flare -->
  <circle cx="20" cy="20" r="30" fill="white" opacity="0.1" filter="blur(10px)"/>
  
  <!-- The "L" Glyph -->
  <text 
    x="45" 
    y="72" 
    font-family="'Plus Jakarta Sans', 'Outfit', system-ui, sans-serif" 
    font-size="65" 
    font-weight="900" 
    fill="white" 
    text-anchor="middle"
    letter-spacing="-0.05em"
  >L</text>
  
  <!-- The Signature Dot -->
  <circle cx="75" cy="65" r="8" fill="#ffffff" />
  <circle cx="75" cy="65" r="5" fill="#4f46e5" opacity="0.5" />
</svg>
